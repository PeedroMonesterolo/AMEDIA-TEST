<mat-toolbar color="primary">
  <span>Amedia</span>
  <span class="spacer"></span>
  <button *ngIf="!autenticado" mat-icon-button class="icon favorite-icon" routerLink="/login">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="autenticado && this.tipo === 'ADMINISTRADOR'" mat-icon-button class="icon favorite-icon" routerLink="/usuarios">
    <mat-icon>manage_accounts</mat-icon>
  </button>
  <button *ngIf="autenticado" mat-icon-button class="icon" (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
